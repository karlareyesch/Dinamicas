
<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav mode="side">
   <md-nav-list>
     <a md-list-item *ngFor="let view of views">
       <md-icon md-list-icon>{{view.icono}}</md-icon>
       <span md-line>{{view.apartado}}</span>
       <span md-line class="secondary">{{view.descripcion}}</span>
     </a>    
   </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
     <button md-icon-button (click)="sidenav.toggle()"> 
       <md-icon>menu</md-icon>
     </button>  
       Dinamicas Matrimoniales  
        
      <button md-icon-toolbar >
         <md-icon>input</md-icon>          
      </button>  
     
  </md-toolbar>

  <div class="app-content">
  
  </div>
</md-sidenav-layout>


<div class="container">
  <router-outlet></router-outlet>
</div>

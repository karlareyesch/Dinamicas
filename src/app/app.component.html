
<md-sidenav-layout fullscreen md-no-ink>

  <md-sidenav #sidenav mode="side">
   <md-nav-list>
      <md-list-item *ngFor="let view of views">
       <md-icon md-list-icon [routerLink]="[ view.descripcion ]">{{view.icono}}</md-icon>
         <span md-line>          
           <a [routerLink]="[ view.descripcion ]">{{view.apartado}}</a>
         </span>         
      </md-list-item>             
   </md-nav-list>
  </md-sidenav>
  
<md-toolbar color="primary">
     <button md-icon-button (click)="sidenav.toggle()"> 
       <md-icon>menu</md-icon>
     </button>  

     <span class="margin-left10">   Dinamicas Matrimoniales  </span>
     <span class="app-toolbar-filler"></span>      
  
      <button md-icon-button [routerLink]="['/login']">
         <md-icon class="md-24">supervisor_account</md-icon>      
      </button>
</md-toolbar>

<div class="app-content">
  <router-outlet></router-outlet>
</div>

</md-sidenav-layout>

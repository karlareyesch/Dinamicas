<div class="overlay" *ngIf="showPrompt">
  <md-card class="modalDialog">
    <md-toolbar color="primary">
      {{title}}
    </md-toolbar>
    <md-card-content> <br>
      <form [formGroup]="dinamicasForm" (ngSubmit)="onSubmit()">
        <md-input class="demo-full-width" placeholder="ID (disabled)" formControlName="id" value="94043">
        </md-input>&nbsp;
        <md-input class="demo-full-width" placeholder="# De Dinamica" formControlName="dinamica">
        </md-input>
        <p>
          <md-input type="date" class="demo-full-width" placeholder="Fecha Inicial" formControlName="finicio">
          </md-input>&nbsp;&nbsp;
          <md-input type="date" class="demo-full-width" placeholder="Fecha Final" formControlName="ffinal" [value]="myDate | date:'yyyy-MM-dd'">
          </md-input>
        </p>

        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input placeholder="Lugar" style="width: 100%" formControlName="lugar"></md-input>
            </td>
          </tr>
         </table>

        <md-card-actions class="center">
          <button md-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
          <button md-raised-button type="submit" color="primary">{{okText}}</button>
          <!-- {value.dinamicaId}} -->
        </md-card-actions>
      </form>
   </md-card-content>
</md-card>
</div>

<div class="overlay" *ngIf="showPrompt">
  <md-card class="modalDialog">
    <md-toolbar color="primary">
      {{title}}
    </md-toolbar>
    <md-card-content> <br>   
    <form [formGroup]="dinamicasForm" (ngSubmit)="onSubmit()">
      <md-input class="demo-full-width" placeholder="ID (disabled)" disabled value="Id">
      </md-input>&nbsp;
      <md-input class="demo-full-width" placeholder="# De Dinamica" [value]="value.dinamicaId">        
      </md-input>
      <p>
        <md-input type="date" class="demo-full-width" placeholder="Fecha Inicial" [value]="myDate | date:'yyyy-MM-dd'">
        </md-input>&nbsp;&nbsp; 
        <md-input type="date" class="demo-full-width" placeholder="Fecha Final" [value]="myDate | date:'yyyy-MM-dd'">          
        </md-input>
      </p>

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <md-input placeholder="Lugar" style="width: 100%"></md-input>
          </td>
        </tr>
      </table>      
    </form>
  </md-card-content>
  <md-card-actions class="center">
      
    <button md-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
     
    <button md-raised-button (click)="emitValue(value)" color="primary">{{okText}}</button>
    
 </md-card-actions>
 
  </md-card>
</div>

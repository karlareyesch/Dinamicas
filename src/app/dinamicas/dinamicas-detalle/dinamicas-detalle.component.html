<div class="overlay" *ngIf="showPrompt">
  <md-card class="modalDialog">
    <md-toolbar color="primary">
      {{title}}
    </md-toolbar>
    <md-card-content>
      <br><br><br>
      <md-input class="demo-full-width" placeholder="ID"
                [(ngModel)]="value.id" id="id"           
                (keyup.escape)="emitValue(null)"></md-input>   &nbsp;&nbsp;             

      <md-input class="demo-full-width" [placeholder]="placeholder"
                [(ngModel)]="value.dinamicaId"  #dinamicas        
                (keyup.escape)="emitValue(null)"></md-input>                          
    
      <p>
        <md-input type="date" class="demo-full-width" placeholder="Fecha Inicial" [(ngModel)]= "value.fechaInicio" >
        </md-input>&nbsp;&nbsp;      
         <md-input type="date" class="demo-full-width" placeholder="Fecha Final"   [(ngModel)]="value.fechaFinal">
        </md-input>
      </p> 

       <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input placeholder="Lugar" style="width: 80%"  [(ngModel)]="value.lugar"  id=lugar ></md-input>
            </td>
          </tr>
         </table>
 
    </md-card-content>


    <md-card-actions class="center">
      <button md-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
      <button md-raised-button (click)="emitValue(value)" color="primary">{{okText}}</button>
    </md-card-actions>
  </md-card>
</div>
